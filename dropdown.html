<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: relative;
        }
        div{
            width:100px;
            height:200px;
            background-color: red;
            position: absolute;
            top:20px;
            left:0;
            display: none;
        }
        button:hover div{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
    <button>Hover <div></div></button>
    </nav>
    welcome
</body>
</html>
